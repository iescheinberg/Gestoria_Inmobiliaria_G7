<body class="page-contacto">
    <div class="container">

        <h2 class="titulo-seccion">Contacto</h2>
        <div class="contenedor-contacto">
            <div class="col info">
                <div>
                    <h3> <i class="fa-solid fa-location-dot"></i> Nuestra Oficina Central</h3>
                </div>

                <div>
                    <h3><i class="fa-solid fa-phone"></i> Nuestros teléfonos</h3>
                </div>

                <div>
                    <h3><i class="fa-solid fa-envelope"></i> Correo Electrónico</h3>
                </div>

                <div>
                    <h3><i class="fa-solid fa-clock"></i> Horarios de atención en Oficina</h3>
                </div>

            </div>

            <div class="col formulario">
                <form id="formulario" action="">
                    <h3>Comuníquese con nosotros</h3>

                    <div>
                        <label for="nombre">Nombre</label>
                        <input id="nombre" type="text" placeholder="Ingrese su nombre" name="nombre">
                        <small></small>
                    </div>

                    <div>
                        <label for="email">Dirección de Correo</label>
                        <input id="email" type="email" placeholder="Dirección de Correo" name="email">
                        <small></small>
                    </div>

                    <div>
                        <label for="tel">Teléfono</label>
                        <input id="tel" type="text" placeholder="Ingrese su teléfono" name="telefono">
                        <small></small>
                    </div>

                    <div>
                        <label for="mensaje">Consulta</label>
                        <textarea id="mensaje" type="text" placeholder="Escriba su consulta" name="mensaje"></textarea>
                        <small></small>
                    </div>

                    <input type="submit" value="Enviar Mensaje" name="enviar">
                </form>
            </div>

            <div class="col">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3476.9558109071627!2d-66.34241857118006!3d-33.28432508428671!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2sar!4v1645188876080!5m2!1ses-419!2sar"
                    width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>

        </div>

    </div>
